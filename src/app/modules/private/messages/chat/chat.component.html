<div class="chat-component">
    <div class="chat-container background-filter">
      <div class="chat__wrapper">
        <div class="rooms">
          <ul class="rooms__list">
            <li
              *ngFor="let room of chatRooms"
              (click)="getRoom(room.Id); joinRoom(room.Id)"
            >
              <i class="material-icons room-icon">star_rate</i>
              <span>{{ room.firstUserEmail }}</span>
            </li>
          </ul>
        </div>
        <div class="chat">
          <div class="chat__content">
            <div class="messages">
              <app-message
                *ngFor="let message of messages"
                [name]="message.username"
                [text]="message.MessageText"
              ></app-message>
            </div>
            <!-- <div class="force-overflow"></div> -->
          </div>
          <div class="chat__footer">
            <div class="text-message">
              <input
                type="text"
                [(ngModel)]="text"
                placeholder="Type a new message"
                (keyup.enter)="send()"
              />
              <i class="material-icons send-message" (click)="send()">
                send
              </i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
