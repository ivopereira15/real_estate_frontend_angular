<form [formGroup] = "searchMoreProperties" [patchFormGroupValues]='formValues$ | async'>

<div class="row justify-content-center" *ngIf="mobile"> 
  <mat-form-field appearance="outline" class="col-5">
    <mat-label>Sell</mat-label>
    <mat-select formControlName = "purposeType">
      <mat-option *ngFor="let purposeType of operationTypes" [value]="purposeType.Id">
        {{purposeType.Type}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline" class="col-5">
    <mat-label>Apartment</mat-label>
    <mat-select formControlName = "propertyType">
      <mat-option *ngFor="let propertyType of propertyTypes" [value]="propertyType.Id">
        {{propertyType.Type}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div class="row justify-content-center"> 
  <mat-form-field appearance="outline" class="col-5">
    <mat-label>Price From</mat-label>
    <input matInput type="number" placeholder="€" formControlName ="priceFrom">
  </mat-form-field>
  <mat-form-field class="col-5" appearance="outline">
    <mat-label>Price To</mat-label>
    <input matInput placeholder="€" type="number"  formControlName = "priceTo">
  </mat-form-field>
</div>

<div class="row justify-content-center"> 
  <mat-form-field appearance="outline" class="col-5">
    <mat-label>Bedrooms</mat-label>
    <mat-select formControlName = "bedrooms" disableOptionCentering panelClass="myPanelClass"
    class="mySelectClass">
      <mat-option *ngFor="let howmuch of bedroomsQuantity" [value]="howmuch">
        {{howmuch}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline" class="col-5">
    <mat-label>Bathrooms</mat-label>
    <mat-select formControlName = "bathrooms">
      <mat-option *ngFor="let howmuch of bathroomsQuantity" [value]="howmuch">
        {{howmuch}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="row justify-content-center">
  <mat-form-field appearance="outline" class="col-5">
    <mat-label>Conditions</mat-label>
    <mat-select formControlName="conditions" disableOptionCentering>
      <mat-option *ngFor="let condition of conditionTypes" [value]="condition">
        {{condition}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="col-5" appearance="outline">
    <mat-label>Size(m2) From</mat-label>
    <input matInput placeholder="m2"  formControlName="sizeFrom">
  </mat-form-field> 
</div>

<div class="row justify-content-center">
  <mat-form-field class="col-5" appearance="outline">
    <mat-label>Size(m2) To</mat-label>
    <input matInput placeholder="m2" type="number" formControlName="sizeTo">
  </mat-form-field>
  <mat-form-field appearance="outline" class="col-5">
    <mat-label>Year Built From</mat-label>
    <input matInput placeholder="Year" type="number"  formControlName="yearBuiltFrom">
  </mat-form-field>
</div>
<div class="row justify-content-center">
  <mat-form-field appearance="outline" class="col-5">
    <mat-label>Year Built To</mat-label>
    <input matInput placeholder="Year" type="number"  formControlName="yearBuiltTo">
  </mat-form-field>
</div>
<div class="row justify-content-center">

  <label>Characteristics</label>
  <ul>
    <li formArrayName="characteristics" *ngFor="let characteristic of characteristicsList; let i = index">
      <mat-checkbox 
        color="primary"
        [formControlName]="i">
        {{characteristic.val}}
      </mat-checkbox>
    </li>
  </ul>

</div>

  <div class="row submit-button justify-content-center">
    <button mat-raised-button class="search" (click)="searchFunction()" ngbAutofocus>
      <div class="material-icons">
        search
      </div>
      Submit
    </button>
  </div>
</form>
